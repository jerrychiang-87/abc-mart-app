<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNIQLO App 下載</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "Helvetica Neue", Arial, sans-serif; text-align: center; padding: 40px; line-height: 1.6; }
    h1 { font-size: 22px; }
    a { display: inline-block; margin: 8px; padding: 10px 16px; border: 1px solid #ccc; border-radius: 8px; text-decoration: none; color: #333; }
  </style>
  <script>
    const links = {
      ios: "https://apps.apple.com/tw/app/uniqlo-tw/id927884733",
      android: "https://play.google.com/store/apps/details?id=com.uniqlo.tw.catalogue&hl=zh_TW",
      desktop: "https://www.uniqlo.com/tw/"
    };

    function detectPlatform() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(ua)) return "android";
      if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "ios";
      const isIpadOS = navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1;
      if (isIpadOS) return "ios";
      return "desktop";
    }

    window.onload = () => {
      const platform = detectPlatform();
      const target = links[platform] || links.desktop;
      setTimeout(() => { window.location.href = target; }, 1000);
    };
  </script>
</head>
<body>
  <h1>正在為您開啟 UNIQLO App...</h1>
  <p>若未自動跳轉，請手動選擇以下連結：</p>
  <a href="https://apps.apple.com/tw/app/uniqlo-tw/id927884733">前往 App Store</a>
  <a href="https://play.google.com/store/apps/details?id=com.uniqlo.tw.catalogue&hl=zh_TW">前往 Google Play</a>
  <a href="https://www.uniqlo.com/tw/">前往 UNIQLO 官網</a>
</body>
</html>
